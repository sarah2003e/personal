    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            <div class="additional-info">
                <p>You can also reach me on my social media:</p>
                <ul>
                    <li><a href="https://www.linkedin.com/in/yourprofile" class="linkedin">LinkedIn</a></li>
                    <li><a href="https://twitter.com/yourhandle" class="twitter">Twitter</a></li>
                    <li><a href="https://www.facebook.com/yourprofile" class="facebook">Facebook</a></li>
                    <li><a href="https://www.instagram.com/yourhandle" class="instagram">Instagram</a></li>
                </ul>
            </div>
        </section>
    </main>
